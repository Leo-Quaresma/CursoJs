<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        header{
            color: crimson;
            text-align: center;
        }
        body {
           background-color: rgb(221, 145, 91);
        }
        section{
            text-align: center;
            border: 1px solid;
            padding-bottom: 8px;
            margin: auto;
            width: 500px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Você é Brasileiro?</h1>
    </header>
    <section>

    <p>Vamos lá! Digite o país em que você nasceu</p>
    <input type="text" name="nac" id="nac"> <input type="button" value="Descubra" onclick="nacionalidade()">
    <br>
    <div id="res"></div>
    </section>
    <script>
        var pais = window.document.querySelector('input#nac')
        var rst = window.document.getElementById('res')
        function nacionalidade() {
            if (pais.value.toLowerCase() == 'brasil') {
                rst.innerHTML = '<p>Você é Brasileiro, se ferrou</p>'
            } else {
                rst.innerHTML = "<p>Você é gringo, tomara que esteja em um bom país!</p>"
            }
        }
    </script>
</body>
</html>
