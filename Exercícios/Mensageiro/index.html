<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olha a Mensagem!</title>
    <style>
        input{
            padding: 15px;
            background-color: black;
            color: white;
            border: solid 2px rgb(133, 133, 133);
        }
    </style>
</head>
<body>
    <h1>Escolha um botão</h1>
    <input type="button" value="Botão 1" onclick="click1()">
    <input type="button" value="Botão 2" onclick="click2()">
    <input type="button" value="Botão 3" onclick="click3()">
    
</body>
<script>
    function click1(){
        alert('Você clicou no botão 1!')
    }
    function click2(){
        alert('Você clicou no botão 2!')
    }
    function click3(){
        alert('Você clicou no botão 3!')
    }
</script>
</html>
